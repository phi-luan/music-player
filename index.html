<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles/left-side.css">
</head>
<body>
    <div id="container">
        <div id="blurred-bg"></div>
        <div class="content-overlay">
            <div class="left-side">
                <img src="" alt="Album Cover" id="album-cover">
                <div id="song-info">
                    <div>
                        <p id="song-name"></p>
                        <p id="artist-name"></p>
                    </div>
                    <div>
                        <button id="favorite-btn">
                            <i class="far fa-star" aria-hidden="true"></i>
                        </button>
                    </div>
                </div>
                <div id="song-progress">
                    <audio id="audio"></audio>
                    <div class="progress-container">
                        <div class="progress-bar" id="progress-bar"></div>
                    </div>
                </div>
                <div id="song-choice">
                    <button id="shuffle-btn">
                        <i class="fas fa-random" aria-hidden="true"></i>
                    </button>
                    <button id="previous-song-btn">
                        <i class="fas fa-step-backward" aria-hidden="true"></i>
                    </button>
                    <button id="play-stop-btn">
                        <i class="fas fa-play" aria-hidden="true"></i>
                    </button>
                    <button id="next-song-btn">
                        <i class="fas fa-step-forward" aria-hidden="true"></i>
                    </button>
                    <button id="repeat-btn">
                        <i class="fas fa-repeat" aria-hidden="true"></i>
                    </button>
                </div>
            </div>
            <div class="volume">
                <i class="fa fa-volume-up" aria-hidden="true"></i>
                <input type="range" min="0" max="100" value="50" class="volume-range">
            </div>
        </div>
        <div id="lyrics">
            <pre id="song-lyrics"></pre>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
